<div class="registro-container">

    <!-- Titulo -->
     <div>
        <h1 class="welcome-title">REGISTRATE</h1>
     </div>
   

  <form class="login-form" [formGroup]="form">
    <!-- Nombre -->
    <div class="form-group">
      <div class="input-container">
        <span class="input-icon">👤</span>
        <input class="form-input" placeholder="Nombre Completo" formControlName="nombreCompleto">
      </div>
      <div class="error" *ngIf="form.get('nombreCompleto')?.touched && form.get('nombreCompleto')?.invalid">
        Nombre obligatorio (mínimo 3 caracteres).
      </div>
    </div>

    <!-- Dirección -->
    <div class="form-group">
      <div class="input-container">
        <span class="input-icon">📍</span>
        <input class="form-input" placeholder="Dirección" formControlName="direccion">
      </div>
      <div class="error" *ngIf="form.get('direccion')?.touched && form.get('direccion')?.invalid">
        Dirección obligatoria.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <div class="input-container">
        <span class="input-icon">📧</span>
        <input class="form-input" type="email" placeholder="Email" formControlName="email">
      </div>
      <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        Ingresa un correo válido.
      </div>
    </div>

    <!-- Passwords -->
    <div formGroupName="passwordGroup">
      <div class="form-group">
        <div class="input-container">
          <span class="input-icon">🔒</span>
          <input [type]="showPass ? 'text':'password'" class="form-input" placeholder="Contraseña" formControlName="password">
          <button type="button" class="password-toggle" (click)="showPass = !showPass">👁</button>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <span class="input-icon">🔒</span>
          <input [type]="showPass2 ? 'text':'password'" class="form-input" placeholder="Repetir Contraseña" formControlName="repeatPassword">
          <button type="button" class="password-toggle" (click)="showPass2 = !showPass2">👁</button>
        </div>
      </div>

      <div class="error" *ngIf="form.get('passwordGroup')?.touched && form.get('passwordGroup')?.errors?.['passwordsMismatch']">
        Las contraseñas no coinciden.
      </div>
    </div>

    <!-- Rol -->
    <div class="tipo-usuario-container">
      <label>Tipo de Usuario:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="role" value="proveedor" id="radioProveedor">
        <label class="form-check-label" for="radioProveedor">Proveedor</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="role" value="solicitante" id="radioSolicitante">
        <label class="form-check-label" for="radioSolicitante">Solicitante</label>
      </div>
    </div>

    <!-- Acciones -->
    <button type="button" class="login-button" [disabled]="form.invalid" (click)="registrarme()">Registrarme</button>
    <br><br>
    <button type="button" class="cancel-button" (click)="routeLogin()">Cancelar</button>
  </form>
</div>
